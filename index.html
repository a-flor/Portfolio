<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            background-color: #ddd;
        }
        nav a:hover {
            background-color: #bbb;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .project {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Engineering Portfolio</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Insert your introduction here...</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project">
                <a href="project1.html"><img src="https://via.placeholder.com/400" alt="Project 1"></a>
            </div>
            <div class="project">
                <a href="project2.html"><img src="https://via.placeholder.com/400" alt="Project 2"></a>
            </div>
            <div class="project">
                <a href="project3.html"><img src="https://via.placeholder.com/400" alt="Project 3"></a>
            </div>
            <!-- Repeat the above divs to add more projects -->
            <div class="project">
                <a href="project4.html"><img src="https://via.placeholder.com/400" alt="Project 4"></a>
            </div>
            <div class="project">
                <a href="project5.html"><img src="https://via.placeholder.com/400" alt="Project 5"></a>
            </div>
            <div class="project">
                <a href="project6.html"><img src="https://via.placeholder.com/400" alt="Project 6"></a>
            </div>
            <div class="project">
                <a href="project7.html"><img src="https://via.placeholder.com/400" alt="Project 7"></a>
            </div>
            <div class="project">
                <a href="project8.html"><img src="https://via.placeholder.com/400" alt="Project 8"></a>
            </div>
            <div class="project">
                <a href="project9.html"><img src="https://via.placeholder.com/400" alt="Project 9"></a>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: your.email@example.com</p>
        <p>Phone: +1 234 567 890</p>
        <!-- Add more contact information as needed -->
    </section>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
